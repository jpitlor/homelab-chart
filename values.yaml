homepage:
  config:
    widgets:
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - search:
          provider: google
          target: _blank
    kubernetes:
      mode: cluster
  serviceAccount:
    create: true
    name: homepage
  enableRbac: true
  ingress:
    main:
      enabled: true
      hosts:
        - host: homepage.pitlor.local
          paths:
            - path: /
              pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: "traefik"

gitea:
  ingress:
    enabled: true
    hosts:
      - host: code.test.pitlor.dev
        paths:
          - path: /
            pathType: Prefix
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Code Hosting
      gethomepage.dev/icon: gitea.png
      gethomepage.dev/name: Gitea
