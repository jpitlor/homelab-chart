nas:
  credentialsName: nas-credentials
  ipAddress: 192.168.0.31
  username: docker_containers
  password: changeme
  shareName: Homelab

storageClasses:
  - name: nas
    mode: 777
    uid: 1000
  - name: postgresql
    mode: 700
    uid: 26
  - name: bitnami-postgres
    mode: 700
    uid: 1001

blueskyPds:
  jwtSecret: changeme
  adminPassword: changeme
  plcRotationKey: changeme
  emailSmtpUrl: changeme

infisical:
  encryptionKey: changeme
  authSecret: changeme

externalApplications:
  - name: iMessage
    description: Messaging for iPhone users
    icon: apple.png
    listenToHost: imessage.test.pitlor.dev
    forwardToIp: 192.168.0.165
    forwardToPort: 1234
  - name: HomeAssistant
    description: Smart home management
    icon: home-assistant.png
    listenToHost: iot.test.pitlor.dev
    forwardToIp: 192.168.0.6
    forwardToPort: 8123

applications:
  - name: grafana
    version: 8.6.2
    repository: https://grafana.github.io/helm-charts
    enabled: true
  - name: alloy
    version: 0.10.1
    repository: https://grafana.github.io/helm-charts
    enabled: true
  - name: loki
    version: 6.24.0
    repository: https://grafana.github.io/helm-charts
    enabled: true
  - name: prometheus
    version: 26.0.1
    repository: https://prometheus-community.github.io/helm-charts
    enabled: true
  - name: bluesky-pds
    version: 0.2.0
    repository: https://charts.nerkho.ch
    enabled: true
  - name: infisical-standalone
    version: 1.4.0
    repository: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    enabled: true
  - name: minecraft
    version: 4.23.2
    repository: https://itzg.github.io/minecraft-server-charts/
    enabled: false
  - name: homepage
    repository: https://jameswynn.github.io/helm-charts
    version: 2.0.2
    enabled: true
  - name: gitea
    repository: https://dl.gitea.io/charts
    version: 10.6.0
    enabled: true
  - name: vaultwarden
    version: 0.31.1
    repository: https://guerzon.github.io/vaultwarden
    enabled: true
  - name: immich
    version: 0.9.0
    repository: https://immich-app.github.io/immich-charts
    enabled: true
  - name: tandoor
    version: 0.9.8
    repository: https://charts.gabe565.com
    enabled: true
  - name: nextcloud
    version: 6.5.2
    repository: https://nextcloud.github.io/helm/
    enabled: true
  - name: plex-media-server
    version: 0.7.2
    repository: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    enabled: true
