internalDatabase:
  enabled: false
externalDatabase:
  enabled: true
  type: mysql
# TODO: Migrate to PG? Running into https://github.com/nextcloud/helm/issues/10
mariadb:
  enabled: true
  auth:
    database: nextcloud
    username: nextcloud
    password: nextcloud
  global:
    defaultStorageClass: nas
  primary:
    persistence:
      enabled: true
      storageClass: nas
persistence:
  enabled: true
  storageClass: nas
  nextcloudData:
    enabled: true
    storageClass: nas
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
ingress:
  className: "traefik"
  enabled: true
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: File Server
    gethomepage.dev/icon: nextcloud.png
    gethomepage.dev/name: NextCloud
    gethomepage.dev/siteMonitor: https://files.test.pitlor.dev
nextcloud:
  host: files.test.pitlor.dev