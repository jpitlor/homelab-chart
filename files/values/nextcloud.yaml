internalDatabase:
  enabled: false
externalDatabase:
  enabled: true
  type: postgresql
  host: "nextcloud-postgres-rw:5432"
  database: nextcloud
  user: nextcloud
  password: nextcloud
persistence:
  enabled: true
  storageClass: nas
  nextcloudData:
    enabled: true
    storageClass: nas
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
ingress:
  className: "traefik"
  enabled: true
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: File Server
    gethomepage.dev/icon: nextcloud.png
    gethomepage.dev/name: NextCloud
    gethomepage.dev/siteMonitor: https://files.test.pitlor.dev
nextcloud:
  host: files.test.pitlor.dev
startupProbe:
  enabled: true
  initialDelaySeconds: 600
  periodSeconds: 100
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1