image:
  tag: 32.0.0
internalDatabase:
  enabled: false
externalDatabase:
  enabled: true
  type: postgresql
  host: "{{ template "dev.pitlor.homelab.postgres-name" (list $ "nextcloud") }}:5432"
  database: nextcloud
  user: nextcloud
  password: nextcloud
persistence:
  enabled: true
  nextcloudData:
    enabled: true
    storageClass: nas
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
ingress:
  className: "traefik"
  enabled: true
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: File Server
    gethomepage.dev/icon: nextcloud.png
    gethomepage.dev/name: NextCloud
    gethomepage.dev/group: Apps
    gethomepage.dev/pod-selector: ""
nextcloud:
  host: files.test.pitlor.dev
startupProbe:
  enabled: true
  initialDelaySeconds: 1200
  periodSeconds: 100
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1