env:
  TIMEZONE: null
  TZ: America/New_York
  DEBUG: 1
  ALLOWED_HOSTS: "recipes.test.pitlor.dev"
  CSRF_TRUSTED_ORIGINS: "https://recipes.test.pitlor.dev"
  SECRET_KEY: "{{ .Values.tandoor.secretKey }}"
  POSTGRES_HOST: "tandoor-postgres-rw"
  POSTGRES_PASSWORD: "tandoor"
  POSTGRES_USER: "tandoor"
  POSTGRES_DB: "tandoor"
  DB_ENGINE: django.db.backends.postgresql
image:
  tag: 2.3.6
ingress:
  main:
    className: "traefik"
    enabled: true
    hosts:
      - host: recipes.test.pitlor.dev
        paths:
          - path: /
            pathType: Prefix
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/description: Recipes
      gethomepage.dev/icon: tandoor-recipes.png
      gethomepage.dev/name: Tandoor
      gethomepage.dev/href: https://recipes.test.pitlor.dev
persistence:
  config:
    enabled: true
    storageClass: nas
    size: 2Gi
    accessMode: ReadWriteOnce
  media:
    enabled: true
    storageClass: nas
    size: 2Gi
    accessMode: ReadWriteOnce
postgresql:
  enabled: false
service:
  main:
    ports:
      http:
        port: 80
      static:
        enabled: false