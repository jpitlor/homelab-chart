assertNoLeakedSecrets: false
fullNameOverride: grafana
image:
  tag: 12.2.0
persistence:
  enabled: false
ingress:
  className: "traefik"
  enabled: true
  hosts:
    - logs.test.pitlor.dev
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Status Dashboards and Logs
    gethomepage.dev/icon: grafana.png
    gethomepage.dev/name: Grafana
    gethomepage.dev/group: System Administration
    gethomepage.dev/pod-selector: ""
dataSource:
  - name: Prometheus
    type: prometheus
    url: 'http://prometheus.homelab.svc.cluster.local'
  - name: Loki
    type: loki
    url: 'http://loki.homelab.svc.cluster.local'
grafana.ini:
  database:
    type: postgres
    host: {{ template "dev.pitlor.homelab.postgres-name" (list $ "grafana") }}:5432
    name: grafana
    user: grafana
    password: grafana
    ssl_mode: require