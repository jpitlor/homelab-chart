immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library-pvc
image:
  tag: v2.3.1
valkey:
  enabled: true
server:
  ingress:
    main:
      className: "traefik"
      enabled: true
      hosts:
        - host: photos.test.pitlor.dev
          paths:
            - path: /
              pathType: Prefix
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Photos
        gethomepage.dev/icon: immich.png
        gethomepage.dev/name: Immich
        gethomepage.dev/group: Apps
        gethomepage.dev/pod-selector: ""
  controllers:
    main:
      containers:
        main:
          env:
            DB_HOSTNAME: {{ template "dev.pitlor.homelab.postgres-name" (list $ "immich") }}
            DB_USERNAME: immich
            DB_PASSWORD: immich
            DB_DATABASE_NAME: immich