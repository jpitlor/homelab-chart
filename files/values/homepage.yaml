image:
  tag: v1.5.0
env:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: '*'
config:
  bookmarks: {}
  services: {}
  settings:
    title: Pitlor Homelab
    description: A homepage aggregating all of our homelab services
    theme: light
    color: slate
    headerStyle: clean
    language: en-US
    hideVersion: true
    disableUpdateCheck: true
    statusStyle: dot
  widgets:
    - search:
        provider: google
        target: _blank
  kubernetes:
    mode: cluster
    ingress: true
    traefik: true
    gateway: true
serviceAccount:
  create: true
enableRbac: true
ingress:
  main:
    className: "traefik"
    enabled: true
    hosts:
      - host: homepage.test.pitlor.dev
        paths:
          - path: /
            pathType: Prefix
