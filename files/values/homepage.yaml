image:
  tag: v1.0.4
env:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: '*'
config:
  bookmarks: {}
  services:
    - External Services:
      {{- range .Values.externalApplications }}
      - {{ .name }}:
          icon: {{ .icon }}
          description: {{ .description }}
          href: https://{{ .listenToHost }}
          serviceMonitor: https://{{ .listenToHost }}
      {{- end }}
  settings:
    title: Pitlor Homelab
    description: A homepage aggregating all of our homelab services
    theme: light
    color: slate
    headerStyle: clean
    language: en-US
    hideVersion: true
    disableUpdateCheck: true
    statusStyle: dot
  widgets:
    - search:
        provider: google
        target: _blank
  kubernetes:
    mode: cluster
serviceAccount:
  create: true
enableRbac: true
ingress:
  main:
    className: "traefik"
    enabled: true
    hosts:
      - host: homepage.test.pitlor.dev
        paths:
          - path: /
            pathType: Prefix
