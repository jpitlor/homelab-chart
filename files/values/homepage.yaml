image:
  tag: v0.10.8
config:
  bookmarks: []
  services: []
  widgets:
    - kubernetes:
        nodes:
          show: true
          cpu: true
          memory: true
    - search:
        provider: google
        target: _blank
  kubernetes:
    mode: cluster
serviceAccount:
  create: true
enableRbac: true
ingress:
  main:
    className: "traefik"
    enabled: true
    hosts:
      - host: homepage.pitlor.local
        paths:
          - path: /
            pathType: Prefix
