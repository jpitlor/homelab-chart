image:
  rootless: false
gitea:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  config:
    server:
      ENABLE_PPROF: true
persistence:
  enabled: true
  storageClass: nas
redis-cluster:
  enabled: false
redis:
  enabled: true
postgresql-ha:
  enabled: false
postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: nas
ingress:
  className: "traefik"
  enabled: true
  nginx:
    enabled: false
  hosts:
    - host: code.test.pitlor.dev
      paths:
        - path: /
          pathType: Prefix
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Code Hosting
    gethomepage.dev/icon: gitea.png
    gethomepage.dev/name: Gitea
