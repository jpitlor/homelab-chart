image:
  tag: 1.24.6
gitea:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  config:
    actions:
      ENABLED: true
    server:
      ENABLE_PPROF: true
    database:
      DB_TYPE: postgres
      HOST: {{ template "dev.pitlor.homelab.postgres-name" (list . "gitea") }}
      NAME: gitea
      USER: gitea
      PASSWD: gitea
      SCHEMA: gitea
persistence:
  enabled: true
redis-cluster:
  enabled: false
redis:
  enabled: true
postgresql-ha:
  enabled: false
postgresql:
  enabled: false
ingress:
  className: "traefik"
  enabled: true
  nginx:
    enabled: false
  hosts:
    - host: code.test.pitlor.dev
      paths:
        - path: /
          pathType: Prefix
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Code Hosting
    gethomepage.dev/icon: gitea.png
    gethomepage.dev/name: Gitea
    gethomepage.dev/group: Software Development
    gethomepage.dev/pod-selector: ""
